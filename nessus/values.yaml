## Nessus
##
image:
  repository: us.gcr.io/cos-containers/nessus
  tag: 7.1.2
  pullPolicy: IfNotPresent

persistence:
  enabled: true
  # storageClass:
  accessMode: ReadWriteOnce
  size: 10Gi

## Node labels for component pod assignment
## Ref: https://kubernetes.io/docs/user-guide/node-selection/
##
nodeSelector: {}

# Nessus license is tied to the MAC address
macAddress: 12-34-56-78-90-01

bootstrap:
  image:
    repository: busybox
    tag: latest
    pullPolicy: Always

docker:
  image:
    repository: docker
    tag: '17.06'
    pullPolicy: Always
  imageCredentials:
    enabled: false
    #registry: https://gcr.io
    #username: _json_key
    #password: secret
  resources: {}
    #limits:
    #  cpu: "1"
    #  memory: 512Mi
    #requests:
    #  cpu: 100m
    #  memory: 256Mi

dind:
  image:
    repository: docker
    tag: 17.06-dind
    pullPolicy: Always
  resources: {}
    #limits:
    #  cpu: "1"
    #  memory: 512Mi
    #requests:
    #  cpu: 100m
    #  memory: 256Mi

service:
  name: https
  type: ClusterIP
  externalPort: 443
  internalPort: 8834
  annotations: {}
    # service.alpha.kubernetes.io/app-protocols: '{"https":"HTTPS"}'

tls:
  enabled: false
  files:
    # https://docs.tenable.com/nessus/Content/CustomSSLCertificates.htm
    servercert.pem: |-
      ...
    serverkey.pem: |-
      ...

ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - chart-example.local
  paths:
    - /
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

certificate:
  enabled: false
  name: cert
  # WORKAROUND: Ingress deploy blocked to GLBC due to race condition w/ missing TLS certificate
  # - Issue: https://github.com/jetstack/cert-manager/issues/606
  # - PR: https://github.com/kubernetes/ingress-gce/pull/388
  tls: true
