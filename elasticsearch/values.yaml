client:
  name: client
  replicas: 2
  heapSize: "512m"
  antiAffinity: "soft"
  # additionalAffinities:
  #   nodeAffinity:
  #     preferredDuringSchedulingIgnoredDuringExecution:
  #       - weight: 50
  #         preference:
  #           matchExpressions:
  #             - key: cloud.google.com/gke-preemptible
  #               operator: NotIn
  #               values:
  #                 - "true"
  budget:
    maxUnavailable: 1
  # strategy:
  #   rollingUpdate:
  #     maxSurge: 25%
  #     maxUnavailable: 25%
  #   type: RollingUpdate
  service:
    #annotations: {}
    type: ClusterIP
    # If using type: LoadBalancer
    #loadBalancerIP: 0.0.0.0
    #loadBalancerSourceRanges:
    #  - 0.0.0.0/0
    externalIPs: []
  resources:
    limits:
      cpu: "1"
      # memory: "1024Mi"
    requests:
      cpu: "25m"
      memory: "512Mi"
  # podAnnotations:
  #   example: client-foo

master:
  name: master
  replicas: 2
  exposeHttp: false
  heapSize: "512m"
  antiAffinity: "soft"
  # additionalAffinities:
  #   nodeAffinity:
  #     preferredDuringSchedulingIgnoredDuringExecution:
  #       - weight: 50
  #         preference:
  #           matchExpressions:
  #             - key: cloud.google.com/gke-preemptible
  #               operator: NotIn
  #               values:
  #                 - "true"
  # updateStrategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #     partition: 1
  budget:
    maxUnavailable: 1
  persistence:
    enabled: true
    name: data
    # storageClass: ssd
    accessMode: ReadWriteOnce
    size: 4Gi
  resources:
    limits:
      cpu: "1"
      # memory: "1024Mi"
    requests:
      cpu: "25m"
      memory: "512Mi"
  # podAnnotations:
  #   example: master-foo

data:
  name: data
  replicas: 2
  exposeHttp: false
  heapSize: "1536m"
  terminationGracePeriodSeconds: 3600
  antiAffinity: "soft"
  # additionalAffinities:
  #   nodeAffinity:
  #     preferredDuringSchedulingIgnoredDuringExecution:
  #       - weight: 50
  #         preference:
  #           matchExpressions:
  #             - key: cloud.google.com/gke-preemptible
  #               operator: NotIn
