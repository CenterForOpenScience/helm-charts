  #   xpack.monitoring.enabled: ${XPACK_MONITORING_ENABLED:false}
  #   xpack.security.enabled: ${XPACK_SECURITY_ENABLED:false}
  #   xpack.watcher.enabled: ${XPACK_WATCHER_ENABLED:false}

