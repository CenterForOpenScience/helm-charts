  budget:
    maxUnavailable: 1
  persistence:
    enabled: true
    name: data
    # storageClass: ssd
    accessMode: ReadWriteOnce
    size: 4Gi
  resources:
    limits:
      cpu: "1"
      # memory: "2048Mi"
    requests:
      cpu: "25m"
      memory: "1536Mi"
  # podAnnotations:
  #   example: data-foo

