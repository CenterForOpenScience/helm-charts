apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-{{ .Release.Time.Seconds }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
{{- range $key, $value := .Values.configs }}
  {{ $key }}: |-
{{ $value | indent 4 }}
{{- end }}