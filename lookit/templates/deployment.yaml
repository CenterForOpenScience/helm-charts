apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag }}"
          imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
          command:
            - nginx
            - -c
            - /nginx/nginx.conf
            - -g
            - daemon off;
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: 10
          volumeMounts:
            - mountPath: /static
              name: static-volume
              readOnly: true
            - mountPath: /nginx/nginx.conf
              name: config-volume
              subPath: nginx.conf
              readOnly: true
            - mountPath: /nginx/robots.txt
              name: config-volume
              subPath: robots.txt
              readOnly: true
          resources:
{{ toYaml .Values.nginx.resources | indent 12 }}
        - name: uwsgi
          image: "{{ .Values.uwsgi.image.repository }}:{{ .Values.uwsgi.image.tag }}"
          imagePullPolicy: {{ .Values.uwsgi.image.pullPolicy }}
          command:
            - uwsgi
            - --ini
            - /etc/uwsgi/uwsgi.ini
          env:
            {{- include "environment" . | indent 12 }}
          ports:
            - name: wsgi
              containerPort: 5000
            - name: stats
              containerPort: 1717
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 10
          volumeMounts:
            - mountPath: /static
              name: static-volume
            - mountPath: /etc/uwsgi/uwsgi.ini
              name: config-volume
              subPath: uwsgi.ini
              readOnly: true
            - mountPath: /code/project/settings/local.py
              name: config-volume
              subPath: local.py
              readOnly: true
          resources:
{{ toYaml .Values.uwsgi.resources | indent 12 }}
      volumes:
        - name: static-volume
          emptyDir: {}
        - name: config-volume
          configMap:
            name: {{ template "fullname" . }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}