user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $upstream_cache_status $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    gzip on;
    gzip_proxied no-cache no-store private expired auth;
    gzip_disable "msie6";
    gzip_min_length 1400;
    gzip_comp_level 2;
    gzip_buffers 4 32k;
    gzip_types text/plain
               text/css
               image/png 
               image/gif 
               image/jpeg 
               application/javascript 
               application/x-javascript 
               text/xml 
               text/javascript 
               application/json
               application/vnd.api+json;

    server {
        listen 80;
        keepalive_timeout 15;

        root /static/code;
        client_max_body_size 25M;

        server_name _;
        if ($http_x_forwarded_proto = "http") {
            return 301 https://$host$request_uri;
        }

        location = /healthz {
            access_log off;
            return 200;
        }

        location /robots.txt {
            alias /nginx/robots.txt;
        }

        location /v2/static {
            alias /static/code/api/static/vendor;
        }

        location / {
            # the google health check is a bit overwhelming
            if ($http_user_agent ~* "googlehc") {
                access_log off;
                return 200 '';
            }

            # Disable caching of application requests
            add_header Cache-Control "no-cache, no-store, max-age=0, must-revalidate";
            add_header Expires "Mon, 01 Jan 1990 00:00:00 GMT";
            add_header Pragma "no-cache";

            # Pass requests to uwsgi application
            include /etc/nginx/uwsgi_params;
            uwsgi_buffering off;
            uwsgi_request_buffering off;
            uwsgi_pass uwsgi://127.0.0.1:8000;
        }
    }
}
