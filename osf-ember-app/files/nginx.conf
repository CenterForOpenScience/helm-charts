user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    server {
        listen 80;
        server_name _;

        root /static;
        index index.html;

        rewrite ^.*/$ /index.html;
    }
}
