postgresql:
  enabled: true
  standby:
    enabled: false
  secrets:
    POSTGRES_DB: share
    POSTGRES_USER: share
    POSTGRES_PASSWORD: share

rabbitmq:
  enabled: true
  secretEnvs:
    RABBITMQ_DEFAULT_USER: guest
    RABBITMQ_DEFAULT_PASS: guest

elasticsearch:
  enabled: true

  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch
    tag: "5.6.7"
    pullPolicy: "Always"

  rbac:
    enabled: true

  plugins:
    enabled: true
    remove:
      - x-pack

  cluster:
    env:
      MINIMUM_MASTER_NODES: "1"
      EXPECTED_MASTER_NODES: "1"
      RECOVER_AFTER_MASTER_NODES: "1"

  tls:
    enabled: false

  client:
    name: client
    replicas: 1
    serviceType: ClusterIP
    heapSize: "128m"
    resources: {}
      # limits:
      #   cpu: "1"
      #   memory: "512Mi"
      # requests:
      #   cpu: "25m"
      #   memory: "256Mi"

  master:
    name: master
    replicas: 1
    heapSize: "128m"
    resources: {}
      # limits:
      #   cpu: "1"
      #   memory: "512Mi"
      # requests:
      #   cpu: "25m"
      #   memory: "256Mi"

  data:
    name: data
    replicas: 1
    heapSize: "1536m"
    terminationGracePeriodSeconds: 3600
    resources: {}
      # limits:
      #   cpu: "1"
      #   memory: "512Mi"
      # requests:
      #   cpu: "25m"
      #   memory: "256Mi"
