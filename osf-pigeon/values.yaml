### ---------- Global or Reusable parts across values.yaml ----------
image:
  repository: quay.io/centerforopenscience/osf-pigeon
  tag: develop
  pullPolicy: Always

## Remember that full name for all objects is '{{ include "cos-common.fullname" (dict "root" . "name" "") | trim }}'
## or in other form current naming is Release.Name-Chart.Name

## =============== MAIN Component ===============
main:
  enabled: true

  replicas: 1

  http:
    containers:
      nginx:
        internalPort: 80
        externalPort: 2020
        serviceType: ClusterIP

# ------- Configuration follows for containerName: nginx -------
  image:
    repository: nginx
    tag: latest
    pullPolicy: Always

  containerName: nginx

  command:
    - nginx
    - -c
    - /etc/nginx/nginx.conf
    - -g
    - daemon off;

  env: []

  envFrom: []

  probes:
    readiness:
      httpGet:
        path: /healthz
        port: "{{ .Values.main.http.containers.nginx.internalPort }}"
      initialDelaySeconds: 10

  ports:
    - name: http-internal
      containerPort: "{{ .Values.main.http.containers.nginx.internalPort }}"
      protocol: TCP

  volumeMounts:
    - name: config
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
      readOnly: true
    - name: config
      mountPath: /usr/share/nginx/html/robots.txt
      subPath: robots.txt
      readOnly: true

  additionalVolumeMounts: []

  resources: {}


# ------- Init containers -------
  initContainers: []

  additionalInitContainers: []


# ------- Additional containers -------
  sanic:
    resources:
      limits:
        cpu: 1
        memory: 564Mi
      requests:
        cpu: 10m
        memory: 282Mi
        ephemeral-storage: 10Gi
    volumeMounts:
      - name: localcache
        mountPath: /tmp/pigeonlocalcache
      #### If Enabled persistence < ----------
      # - name: data
      #   mountPath: /var/lib/pigeonlocaldata/

  sidecars: [] # same as additionalContainers, but maybe you prefer this name more :)

  additionalContainers:
    - name: sanic
      inheritVolumeMountsFrom: sanic # <----- gets volume mounts from sanic set of vars above
      inheritResourcesFrom: sanic # <----- gets resources from sanic set of vars above
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      imagePullPolicy: "{{ .Values.image.pullPolicy }}"
      command:
        - /bin/sh
        - -c
        - python3 -m osf_pigeon
      env: []
      envFrom:
        - configMapRef:
            name: '{{ include "cos-common.fullname" (dict "root" . "name" "common-env") | trim }}'
        - secretRef:
            name: '{{ include "cos-common.fullname" (dict "root" . "name" "common-env") | trim }}'
        - configMapRef:
            name: '{{ include "cos-common.fullname" (dict "root" . "name" "sanic-env") | trim }}'  
      ports:
        - name: http-external
          containerPort: "{{ .Values.main.http.containers.nginx.externalPort }}"
          protocol: TCP
      readinessProbe:
        httpGet:
          path: /
          port: "{{ .Values.main.http.containers.nginx.externalPort }}"


# ------- Volumes configuration for the pod -------
  volumes:
    - name: localcache
      emptyDir: {}
    - name: config
      configMap:
        name: '{{ include "cos-common.fullname" (dict "root" . "name" "") | trim }}'
    - name: secret
      secret:
        secretName: '{{ include "cos-common.fullname" (dict "root" . "name" "") | trim }}'

  additionalVolumes:
    - name: data
      emptyDir: {}
