{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "osf-pigeon.fullname" . }}
  labels:
    app: {{ template "osf-pigeon.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "osf-pigeon.name" . }}
      release: {{ .Release.Name }}
  ingress:
  - ports:
    - port: {{ .Values.service.internalPort }}
    {{- if not .Values.networkPolicy.allowExternal }}
    from:
    - podSelector:
        matchLabels:
          {{ template "osf-pigeon.fullname" . }}-client: "true"
    {{- end }}
  {{- if .Values.nginx.vts.enabled }}
  - ports:
    - port: {{ .Values.nginx.vts.internalPort }}
  {{- end }}
  egress: {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
{{- end }}
