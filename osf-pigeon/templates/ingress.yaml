{{- if .Values.ingress.enabled -}}
{{- $serviceName := include "osf-pigeon.fullname" . -}}
{{- $servicePort := .Values.service.externalPort -}}
{{- $ingressPaths := .Values.ingress.paths -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "osf-pigeon.fullname" . }}
  labels:
    app: {{ template "osf-pigeon.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
  {{- $serviceName := include "osf-pigeon.fullname" . -}}
  {{- $servicePort := .Values.service.externalPort -}}
  {{- range .Values.ingress.hosts }}
  - host: {{ . }}
    http:
      paths:
        {{- range $ingressPaths }}
        - path: {{ . }}
          backend:
            serviceName: {{ $serviceName }}
            servicePort: {{ $servicePort }}
        {{- end -}}
  {{- end -}}
  {{- if (or .Values.ingress.tls (and .Values.certificate.enabled .Values.certificate.tls)) }}
  tls:
    {{- if .Values.ingress.tls }}
    {{- toYaml .Values.ingress.tls | nindent 4 }}
    {{- end -}}
    {{- if (and .Values.certificate.enabled .Values.certificate.tls) }}
    - secretName: "{{ template "osf-pigeon.certificate.fullname" . }}"
      hosts:
        {{- range .Values.certificate.acmeConfig.domains }}
        - {{ . }}
        {{- end }}
    {{- end -}}
  {{- end -}}
{{- end -}}
