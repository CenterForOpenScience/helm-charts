{{- if .Values.horizontalPodAutoscaler.enabled -}}
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ template "mfr.fullname" . }}
  labels:
    app: {{ template "mfr.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ template "mfr.fullname" . }}
  minReplicas: {{ .Values.replicaCount }}
  maxReplicas: {{ .Values.horizontalPodAutoscaler.maxReplicas }}
  {{- if .Values.horizontalPodAutoscaler.metrics }}
  metrics:
  {{ range $name, $target := .Values.horizontalPodAutoscaler.metrics }}
  - type: Resource
    resource:
      name: {{ $name }}
      target:
        type: Utilization
        averageUtilization: {{ $target }}
  {{- end }}
  {{- else if .Values.horizontalPodAutoscaler.targetCPUUtilizationPercentage -}}
  targetCPUUtilizationPercentage: {{ .Values.horizontalPodAutoscaler.targetCPUUtilizationPercentage }}
  {{- end -}}
{{- end -}}
