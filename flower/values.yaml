replicaCount: 1

image:
  repository: centerforopenscience/celery-flower
  tag: latest
  pullPolicy: Always
resources: {}
  # limits:
  #   cpu: 10m
  #   memory: 128Mi
  # requests:
  #   cpu: 10m
  #   memory: 128Mi

service:
  name: flower
  type: ClusterIP
  externalPort: 80
  internalPort: 5555

ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - chart-example.local
  paths:
    - /
  annotations:
