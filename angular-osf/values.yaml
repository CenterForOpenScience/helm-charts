# Default values for osf-preprints.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
name: angular
replicaCount: 1

image:
  repository: quay.io/centerforopenscience/angular-osf
  tag: develop
  pullPolicy: Always

antiAffinity: soft

budget:
  minAvailable: 0

configEnvs:
  MULTI_CONFIG: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious 
  # choice for the user. This also increases chances charts run on environments with little 
  # resources, such as Minikube. If you do want to specify resources, uncomment the following 
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nginx:
  name: nginx

  image:
    repository: nginx
    tag: alpine
    pullPolicy: Always

  primaryDomain: ""
  modules: []
  proxySourceRanges: []
  realIpHeader: X-Real-IP
  realIpRecursive: "off"
  vts:
    enabled: false
    internalPort: 18080
    statusZoneSize: 10m
    defaultFilterKey: "$geoip_country_code country::*"

  brandedSubdomains: []
  preprintDomainMap: {}
    # domain.org: providerId
  institutionDomainMap: {}
    # institution.edu: institutionId
  additionalRewrites: []
    # - rewrite "^/di8cg/{0,1}" https://$host/s9tya permanent;
  # additionalConfig: |-
    #   ...
  redirects:
    enabled: false
    domains: {}
      # - to: example.com
      #   from:
      #     - www.example.com
      #     - another.domain.com

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious 
    # choice for the user. This also increases chances charts run on environments with little 
    # resources, such as Minikube. If you do want to specify resources, uncomment the following 
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

horizontalPodAutoscaler:
  enabled: false
  maxReplicas: 3
  targetCPUUtilizationPercentage: 90

service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80

ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  primaryHost:
    - chart-example.local
  # Additional hosts will not have legacy path annotations
  # additionalHosts:
  # - chart-example-2.local
  paths:
    - /
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

configFiles: {}
  # Angular config (merges and overrides the default config in the container)
  # config.json: |-
  #   {
  #   }
  # robots.txt: |-
  #   # http://www.robotstxt.org
  #   User-agent: *
  #   Disallow:

# Supporting services
share:
  url: "share.osf.io"

prerender:
  enabled: false
  service:
    name: prerender
    externalPort: 3000

sharejs:
  enabled: false
  service:
    name: sharejs
    externalPort: 7007
  ingress:
    paths: 
      - /sharejs

legacy:
  enabled: false
  service:
    name: osf-web
    externalPort: 5000
  ingress:
    paths:
      - /api/v1
