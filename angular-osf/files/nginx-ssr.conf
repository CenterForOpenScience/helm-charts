user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    server {
        listen {{ .Values.ssr.http.containers.nginx.internalPort }};

        root /code;
        client_max_body_size 10M;

        location = /healthz {
            access_log off;
            return 200;
        }

        location / {
            # setting angular-ssr as a variable forces DNS resolution since nginx caches IPs and doesnt play well with load balancing
            # rewrite .* /https://$host$request_uri? break;
            proxy_pass http://127.0.0.1:{{ .Values.ssr.http.containers.angular.internalPort }};
        }
    }
}