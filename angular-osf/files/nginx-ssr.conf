user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    server {
        listen {{ .Values.ssr.http.containers.nginx.internalPort }};

        root /static;
        client_max_body_size 10M;

        location = /healthz {
            access_log off;
            return 200;
        }

        location / {
            try_files $uri $uri/ @ssr_backend;
        }

        location @ssr_backend {
            proxy_pass http://127.0.0.1:{{ .Values.ssr.http.containers.angular.internalPort }};
        }
    }
}
