location ~* ^/reviews(/?$|/.*) {
    {{- if .Values.prerender.enabled }}
    include /etc/nginx/prerender.conf;
    {{- end }}

    rewrite ^/reviews/(.*)$ /$1 break;
    proxy_redirect off;
    proxy_buffering off;
    proxy_pass http://{{ (index .Values "osf-reviews").service.name }}:{{ (index .Values "osf-reviews").service.externalPort }};
}