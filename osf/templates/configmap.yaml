              {{- if .Values.redis.enabled }}
              set $exp_time 60; # Redis time in seconds
              include /etc/nginx/redis-cache.conf;
              {{- else }}
              uwsgi_cache_valid 200 1m;
              include /etc/nginx/uwsgi-cache.conf;
              {{- end }}
              {{- end }}

