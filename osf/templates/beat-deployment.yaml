{{- if .Values.beat.enabled -}}
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "osf.beat.fullname" . }}
  labels:
    app: {{ template "osf.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    component: "{{ .Values.beat.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "osf.name" . }}
        component: "{{ .Values.beat.name }}"
        release: {{ .Release.Name }}
      annotations:
        {{- include "osf.deploymentAnnotations" . | indent 8 }}
        # Init containers not updated on upgrade : https://github.com/kubernetes/helm/issues/2702
        {{- if and (eq .Capabilities.KubeVersion.Major "1") (lt .Capabilities.KubeVersion.Minor "8") }}
        pod.beta.kubernetes.io/init-containers: |-
          {{- (include "osf.beat.initContainers" . | fromYaml).initContainers | toJson | nindent 10 }}
        {{- end }}
    spec:
      {{- if or (gt .Capabilities.KubeVersion.Major "1") (and (eq .Capabilities.KubeVersion.Major "1") (ge .Capabilities.KubeVersion.Minor "8")) }}
      {{- include "osf.beat.initContainers" . | nindent 6 }}
      {{- end }}
      containers:
        - name: {{ .Values.beat.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |-
              PREFIX=''
              if [ -f /code/newrelic.ini ]; then
                PREFIX='newrelic-admin run-program'
              fi
              $PREFIX gosu www-data invoke celery_beat --schedule /beat/celerybeat-schedule
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: api.base.settings
            - name: LOG_PATH
              value: /log
            {{- include "osf.environment" . | nindent 12 }}
            {{- range $key, $value := .Values.beat.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          # lifecycle:
          #   postStart:
          #     exec:
          #       command:
          #         - /bin/sh
          #         - -c
          #         - chmod o+w /beat
          volumeMounts:
            - mountPath: /beat
              name: beat
            - mountPath: /log
              name: log
            {{- include "osf.volumeMounts" . | nindent 12 }}
            {{- if .Values.beat.volumeMounts }}
            {{- toYaml .Values.beat.volumeMounts | nindent 12 }}
            {{- end }}
          {{- if .Values.beat.resources }}
          resources:
            {{- toYaml .Values.beat.resources | nindent 12 }}
          {{- end }}
      volumes:
        {{- include "osf.volumes" . | nindent 8 }}
        # TODO: Remove when djang-celery-beat is configured
        - name: beat
          {{- if .Values.beat.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.beat.persistence.existingClaim | default (include "osf.beat.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: log
          emptyDir: {}
      {{- if .Values.beat.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.beat.nodeSelector | nindent 8 }}
      {{- end }}
{{- end -}}
