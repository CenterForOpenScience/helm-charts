apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - name: preprints
        image: "{{ .Values.preprints.image.repository }}:{{ .Values.preprints.image.tag }}"
        imagePullPolicy: {{ .Values.preprints.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - mkdir -p /static/preprints && cp -Rf /code/dist/* /static/preprints
        volumeMounts:
        - mountPath: /static
          name: static-volume
        resources:
{{ toYaml .Values.preprints.resources | indent 10 }}

      - name: registries
        image: "{{ .Values.registries.image.repository }}:{{ .Values.registries.image.tag }}"
        imagePullPolicy: {{ .Values.registries.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - mkdir -p /static/registries && cp -Rf /code/dist/* /static/registries
        volumeMounts:
        - mountPath: /static
          name: static-volume
        resources:
{{ toYaml .Values.registries.resources | indent 10 }}

      containers:
      - name: nginx
        image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag }}"
        imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
        command:
        - nginx
        - -c
        - /nginx/nginx.conf
        - -g
        - daemon off;
        ports:
        - name: http
          containerPort: {{ .Values.service.internalPort }}
        readinessProbe:
          httpGet:
            path: /healthz
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: 10
        volumeMounts:
        - mountPath: /static
          name: static-volume
          readOnly: true
        - mountPath: /nginx/nginx.conf
          name: web-config-volume
          subPath: nginx.conf
          readOnly: true
        - mountPath: /nginx/robots.txt
          name: web-config-volume
          subPath: robots.txt
          readOnly: true
        resources:
{{ toYaml .Values.nginx.resources | indent 10 }}

      - name: uwsgi
        image: "{{ .Values.uwsgi.image.repository }}:{{ .Values.uwsgi.image.tag }}"
        imagePullPolicy: {{ .Values.uwsgi.image.pullPolicy }}
        command:
        - uwsgi
        - --ini
        - /etc/uwsgi/uwsgi.ini
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - mkdir -p /static/code/website && cp -Rf /code/website/static /static/code/website
                && find /code/addons/ -type f | grep -i /static/ | xargs -i cp -f
                --parents {} /static/
        ports:
        - containerPort: 5000
          name: wsgi
        - containerPort: 1717
          name: stats
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 5000
        readinessProbe:
          httpGet:
            path: /
            port: 5000
        volumeMounts:
        - mountPath: /static
          name: static-volume
        - mountPath: /etc/uwsgi/uwsgi.ini
          name: web-config-volume
          subPath: uwsgi.ini
          readOnly: true
        {{- include "osf.volumeMounts" . | indent 8 }}
        resources:
{{ toYaml .Values.uwsgi.resources | indent 10 }}

      volumes:
      - name: static-volume
        emptyDir: {}
      - name: web-config-volume
        configMap:
          name: {{ template "fullname" . }}-{{ .Release.Time.Seconds }}
      {{- include "osf.volumes" . | indent 6 }}

    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}