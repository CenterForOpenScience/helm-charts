apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      containers:

      - name: nginx
        image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag }}"
        imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
        command:
        - nginx
        - -c
        - /nginx/nginx.conf
        - -g
        - daemon off;
        ports:
        - containerPort: 80
          name: http
        readinessProbe:
          httpGet:
            httpHeaders:
            - name: Host
              value: status.osf.io
            path: /account/login/
            port: 80
          initialDelaySeconds: 30
        volumeMounts:
        - mountPath: /static
          name: static-volume
        - mountPath: /nginx/nginx.conf
          name: admin-config-volume
          subPath: nginx.conf
        - mountPath: /nginx/robots.txt
          name: admin-config-volume
          subPath: robots.txt
        - mountPath: /etc/nginx/conf.d/default.conf
          name: admin-config-volume
          subPath: nginx-confd.conf
        resources:
{{ toYaml .Values.nginx.resources | indent 10 }}

      - name: uwsgi
        image: "{{ .Values.uwsgi.image.repository }}:{{ .Values.uwsgi.image.tag }}"
        imagePullPolicy: {{ .Values.uwsgi.image.pullPolicy }}
        command:
        - uwsgi
        - --ini
        - /etc/uwsgi/uwsgi.ini
        env:
        {{- include "osf.dbSettings" . | indent 8 }}
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - mkdir -p /static/code/admin && cp -Rf /code/static_root/* /static/code/admin
        ports:
        - containerPort: 8001
          name: http
        - containerPort: 1717
          name: stats
        volumeMounts:
        - mountPath: /static
          name: static-volume
        - mountPath: /etc/uwsgi/uwsgi.ini
          name: admin-config-volume
          subPath: uwsgi.ini
        {{- include "osf.volumeMounts" . | indent 8 }}
        resources:
{{ toYaml .Values.uwsgi.resources | indent 10 }}

      volumes:
      - name: static-volume
        emptyDir: {}
      {{- include "osf.volumes" . | indent 6 }}
